<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Prata&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
        rel="stylesheet">

    <title>Dice Game by Neha</title>
</head>

<body>
    <div class="container">
        <div class="dice-game">
            <form action="" class="form-container" id="form-container" onsubmit="firstClick(event)">
                <h1 class="form-heading">
                    <span style="font-family: 'Oregano';">GAME DETAILS</span>
                </h1>
                <div class="input-boxes">
                    <div class="input-group">
                        <i class="fa-solid fa-user-large"></i>
                        <input type="text" placeholder="PLAYER 1 name " required style=" font-family: 'Prata';">

                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-user-large"></i>
                        <input type="text" placeholder="PLAYER 2 name" required style=" font-family: 'Prata';">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-trophy"></i>
                        <input type="number" placeholder="Total score" min="10" max="50" required
                            style=" font-family: 'Prata';">
                    </div>
                    <div class="input-group button">
                        <input type="submit" value="START" style="border: 0px; font-family: 'Prata';">
                    </div>
                </div>
            </form>
            <div class="board-container" id="board-container">
                <div class="board">
                    <div class="player1" id="player1">
                        <h1 class="heading">
                            PLAYER 1
                        </h1>
                        <h1 class="score">
                            0
                        </h1>
                        <div class="dice-image">
                            <img src="dice1.png" alt="">
                        </div>
                        <div class="input-group button" id="player1-button">
                            <input type="button" value="Roll over" onclick="rollDice(1)">

                        </div>
                    </div>
                    <div class="player2" id="player2">
                        <h1 class="heading">
                            PLAYER 2
                        </h1>
                        <h1 class="score">
                            0
                        </h1>
                        <div class="dice-image">
                            <img src="dice1.png" alt="">
                        </div>
                        <div class="input-group button" id="player2-button">
                            <input type="button" value="Roll over" onclick="rollDice(2)" disabled>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
